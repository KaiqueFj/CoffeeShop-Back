spring.datasource.url=jdbc:mysql://localhost:3306/coffeeShop
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.application.name=coffeShop
server.port=8080
logging.level.root=ERROR
useTimezone=true&serverTimezone=America/Sao_Paulo

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true spring.sql.init.mode: always

